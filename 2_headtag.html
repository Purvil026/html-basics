<!DOCTYPE html>
<html lang="en">
<head>

    <!-- head tag is divided into 3 imp tags: meta tags, title tag, links tag -->

    <!-- meta tags -->

    <!-- metatags define metadata about the html document
    meta data won't be shown on the screen but is machine parsable -->

    <!-- default meta tags -->
    <!-- meta tags: used in SEO, helps enhance web traffic
    charset="UTF-8" means characters will use UTF-8 encoding
    content="IE=edge" allows web authors to select the version of Internet Explorer the page should be rendered as
    width = set to device width (for responsive design) and initial scale 1.0 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- additional meta tags -->

    <!-- define a description of your webpage -->
    <meta name="description" content="This is description">

    <!-- define keywords for search engines -->
    <meta name="keywords" content="write the keywords that can be used for your website for better SEO">

    <!-- define author of the page -->
    <meta name="author" content="Purvil">

    <!-- refresh document every 30 secs -->
    <meta http-equiv="refresh" content="30">

    <!-- search engine indexing/following i.e this tag instructs the search engine whether to show the page in search results or not -->
    <meta name="robots" content="INDEX FOLLOW">
    <!-- to keep robots off -->
    <!-- <meta name="robots" content="NOINDEX NOFOLLOW"> -->


    <!-- title -->
    <!-- title is the name of the website -->
    <title>Head Tag</title>
    

    <!-- links -->

    <!-- link tag helps you to attach a any external/internal links -->

    <!-- attaching a local css file -->
    <link rel="stylesheet" href="filename.css">

    <!-- attaching a local javascript file -->
    <script src="filename.js"></script>
    
</head>
<body>
    
</body>
</html>
