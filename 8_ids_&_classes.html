<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>

    <!-- Emmet SC -> div.container#firstpara -->
    <div class="container" id="firstpara">

    </div>

    <!-- id attribute: specifies a unique id for the html element
    class attribute: more than 1 element can have same class, used when we need to style a particuar group of elements -->

    <!-- Emmet SC -> h1#firstheader -->
    <h1 id="firstheader">

    </h1>

    <!-- Note: in Emmet SC, "#" is used for id and "." is used for class -->

</body>
</html>
