<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>

    <!-- used when we need to include a predefined char, special char, emoji etc -->

    <!-- copyright symbol -->
    &copy
    
    <!-- less than, greater than -->
    &lt &gt

    <!-- & symbol(ampersand) -->
    &amp

    <!-- registered trademark -->
    &reg

    <!-- dollar -->
    &dollar

    <!-- nonbreaking space -->
    He has many &nbsp cars

    <br>

    <!-- for summation symbol -->
    &sum; x+5

    <!-- for emojis -->
    I am very &#128516

    <!-- for more html entities -> https://dev.w3.org/html5/html-author/charref -->

</body>
</html>
