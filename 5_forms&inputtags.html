<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input tags</title>
</head>
<body>
    <h2>This is a HTML form</h2>
    <form action="backend.php">
        <!--divtag is used as division, it is a block element-->
        <!-- whatever is written on left of inputtag is what will be shown to the user on website -->
        <!-- inputtag will take the input -->
        <!-- typeattribute is the data type of the input -->
        <!-- nameattribute is how will the data be called in the backend -->
        <div>
            Name: <input type="text" name="myname">
        </div>
        <br> 
        <div>
            Role: <input type="text" name="myrole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myemail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="mybonus">
        </div>
        <br>
        <!-- to keep the checkbox as checked by default, use the checkedattribute (just write checked after name) -->
        <div>
            Are you eligible? <input type="checkbox" name="myeligibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="mygender"> Female<input type="radio" name="mygender"> Other<input type="radio" name="mygender">
        </div>
        <br>
        <!-- rows and cols are just width and height of the text area -->
        <div>
            Write about yourself <br> <textarea name="mytext" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="Reset now">
        </div>
        <br>

        <!--label tag-->
        <!-- label tag makes the text before the box clickable -->
        <!-- use of label is recommended -->
        <div>
            <label for="Father's Name"> Father's name:</label>
            <input type="text" name="myfather" id="Father's Name">
        </div>

        <!-- selecttag -->
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="Indica">Indica</option>
                <option value="Swift">Swift</option>
            </select>
        </div>
        <br>
        <!-- to keep one option slelected -->
        <div>
            <label for="bike">Bike</label>
            <select name="mybike" id="bike">
                <option value="Pulsar">Pulsar</option>
                <option value="Kawasaki" selected>Kawasaki</option>
            </select>
        </div>
    </form>   
</body>
</html>
