<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>

    <!-- Media includes images,audios,videos,youtube videos,links etc -->

    <!-- images -->
    
    <!-- src is the source of the image where image address is pasted 
    alt is alternate text that needs will be shown incase the image is not visible -->

    <img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/3ED6/production/_106768061_gettyimages-1126199440.jpg" alt="image not available">

    <br>

    <!-- audios -->

    <!-- for keeping audio controls -->
    <audio controls>
        <source src="moonlight-mastered-4736.mp3" type="audio/mpeg">Your browser doesnot support audio element
    </audio>

    <br>
    
    <!-- To make audio as background on website on loop -->
    <!-- <audio autoplay loop>
        <source src="moonlight-mastered-4736.mp3" type="audio/mpeg">Your browser doesnot support audio element
    </audio> -->

    <!-- Videos -->

    <!-- attaching a local video from desktop -->
    <video src="filename.mp4" poster="thumbnailimage.jpg" autoplay loop controls width="300px" height="200px"></video>
    <!-- poster helps attach the thumbnail to the video
    autoplay will play the video as soons as the webpage opens
    loop will keep it playing again as soon as it ends
    controls helps give user the controls like play/pause skip fastforward etc
    width and height helps adjust the size of the video display -->

    <br>

    <!-- attaching a youtube video -->
    <!-- just go to youtube video, click share -> click embed -> copy the iframe link -> paste it here -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UF8uR6Z6KLc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- attributes of this iframe can be edited -->

    <br>

    <!-- links -->
    <!-- On clicking "Go to Google" it eill take us to google' website (from same page) -->
    <a href="https://google.com">Go to Google</a>

    <br>

    <!-- to open a different page -->
    <a href="https://facebook.com" target="_blank">Go to Facebook</a>

    <br>

    <!-- attaching local files -->
    <a href="3_containertags.html">Go to Container tags in html</a>
    
</body>
</html>
